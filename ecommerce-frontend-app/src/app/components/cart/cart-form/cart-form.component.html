<form #form="ngForm" (ngSubmit)="submitForm()" class="form-margin">
  <div class="mb-3">
    <label for="inputFullName" class="form-label">Full name</label>
    <input
      type="text"
      class="form-control"
      id="inputFullName"
      name="fullName"
      placeholder="Enter your full name"
      required
      minlength="3"
      [(ngModel)]="fullName"
      #name="ngModel"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
      <div *ngIf="name.errors?.['required']">Full name is required.</div>
      <div *ngIf="name.errors?.['minlength']">
        Full name must be at least 3 characters long.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      name="address"
      placeholder="Enter your address"
      required
      [(ngModel)]="address"
    />
  </div>
  <div class="mb-3">
    <label for="inputCardNumber" class="form-label">Credit card number</label>
    <input
      type="text"
      class="form-control"
      id="inputCardNumber"
      name="cardNumber"
      placeholder="(16-digit number)"
      required
      minlength="16"
      [(ngModel)]="cardNumber"
      #card="ngModel"
    />
    <div *ngIf="card.invalid && (card.dirty || card.touched)" class="alert">
      <div *ngIf="card.errors?.['minlength']">
        Credit card number must be 16 digits.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Submit
  </button>
</form>
