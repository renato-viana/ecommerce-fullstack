<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signUpForm">
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="inputName"
                    class="form-control form-control-lg"
                    placeholder="Full name"
                    formControlName="name"
                    [class.is-invalid]="showError('name')"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control form-control-lg"
                    placeholder="Email"
                    formControlName="email"
                    [class.is-invalid]="showError('email')"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control form-control-lg"
                    placeholder="Password"
                    formControlName="password"
                    [class.is-invalid]="showError('password')"
                  />
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="inputRepeatPassword"
                    class="form-control form-control-lg"
                    placeholder="Repeat your password"
                    formControlName="repeatPassword"
                    [class.is-invalid]="showError('repeatPassword')"
                  />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success btn-lg gradient-custom-4 text-body"
                    (click)="onSubmit()"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
